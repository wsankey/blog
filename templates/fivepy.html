{% extends "base.html" %}
{% block content %}
<div class="container fivepy">

	<h1>FivePy</h1><p>Five minutes of python</p>
		<div class="container" style="margin: 1em 0 1em 0;">
			<div class="row">
				<div class="col-xs-12">
					<script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
					<!-- FivePy -->
					<ins class="adsbygoogle"
					     style="display:block"
					     data-ad-client="ca-pub-1891842734562267"
					     data-ad-slot="2258817831"
					     data-ad-format="auto"></ins>
					<script>
					(adsbygoogle = window.adsbygoogle || []).push({});
					</script>

				</div>
			</div>
		</div>

			{% for page in pages %}
		<div class="container" >
			<div class="row" >
				<div class="col-xs-8">
					<span class="glyphicon glyphicon-star brandcolor"></span><strong><a href="{{ url_for("page", path=page.path) }}"> {{ page.title }}</a></strong>
				<div id="datetag"> | 
				<span class="glyphicon glyphicon-star brandcolor" ></span> Date: {{ page.date }}
				</div>
			</div>
			</div>
			<div class="row">
				<div class="col-xs-12 col-md-8">
					<p>{{ page.description}}</p>
					{{ page.html|safe }}
				</div>
				<div id="hide">
				<div class="col-xs-12 col-md-4">
					<script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
					<!-- FivePy3 -->
					<ins class="adsbygoogle"
					     style="display:inline-block;width:300px;height:600px"
					     data-ad-client="ca-pub-1891842734562267"
					     data-ad-slot="9502883036"></ins>
					<script>
					(adsbygoogle = window.adsbygoogle || []).push({});
					</script>
				</div>
				</div>
			</div>
		{% else %}
			<p>No page.</p>
		{% endfor %}
		</div>

		<div class="container" style="margin: 0 0 2em 0;">
			<div class="row">
				<div class="col-xs-12">
				<div id="hide">
					<script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
					<!-- FivePy2 -->
					<ins class="adsbygoogle"
					     style="display:inline-block;width:728px;height:90px"
					     data-ad-client="ca-pub-1891842734562267"
					     data-ad-slot="5072683431"></ins>
					<script>
					(adsbygoogle = window.adsbygoogle || []).push({});
					</script>
				</div>
				</div>
			</div>
		</div>
</div>
<script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

  ga('create', 'UA-67534670-1', 'auto');
  ga('send', 'pageview');

</script>
{% endblock content %}
